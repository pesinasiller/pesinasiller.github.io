<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.19/p5.js"></script>
    <script>


     var xspacing = 8;   // How far apart should each horizontal location be spaced
    var w;              // Width of entire wave

    var theta = 0.0;  // Start angle at 0
    var theta2 = 0.0;
    var amplitude = 15.0;  // Height of wave
    var period = 200.0;  // How many pixels before the wave repeats
    var period2 = -80.0;  // How many pixels before the wave repeats
    var dx;  // Value for incrementing X, a function of period and xspacing
    var dy;  // Value for incrementing X, a function of period and xspacing
    var yvalues = [] ;  // Using an array to store height values for the wave
    var yvalues2 = [];
    /***********************/

    //   static int   FRAME_RATE = 30;

    var x1, x2, y1, y2;
    var angle1=0;
    var angle2=0;
    var scalar = 70;
    //GifMaker gifExport;
    function setup() {
      createCanvas(640, 360);

  //     frameRate(60);
    //blendMode(DARKEST);
  //    frameRate(FRAME_RATE);

    /******/
     w = width;
      dx = (TWO_PI / period) * xspacing;
      dy = (TWO_PI / period2) * xspacing;
      yvalues = new Array(w/xspacing);

       yvalues2 = new Array(w/xspacing);


      /*****/

     //  gifExport = new GifMaker(this, "export.gif");
    //gifExport.setRepeat(0);
      // gifExport.setTransparent(255, 255, 255);
    }





    function draw() {


    background(255);

      /******/
      calcWave();
      calcWave2();
      /******/


      var ang1 = radians(angle1);
      var ang2 = radians(angle2);

      x1 = width/2 + (scalar * cos(ang1));
      x2 = width/2 + (scalar * cos(ang2));

      y1 = height/2 + (scalar * sin(ang1));
      y2 = height/2 + (scalar * sin(ang2));




    for (r=-100;r<width*2;r+=100){

          for ( x = 1; x < yvalues.length; x++) {

            stroke(0,140,140);
//line((width/2-yvalues2[yvalues2.length-x-1]*.5-y2)+r-150,x*xspacing, (yvalues[yvalues.length-x-1]*.2+y1)+r-150, x*xspacing);

 stroke(0);
   line(r+yvalues[yvalues.length-x-1],-50+x*xspacing+7, r+yvalues[yvalues.length-x-1]+(y2*.3), -50+x*xspacing+7);
     stroke(50);
   line(r+yvalues2[yvalues2.length-x-1]-y2,-50+x*xspacing, r+yvalues2[yvalues2.length-x-1]+(y2*.3)-y2, -50+x*xspacing);





      }}



      angle1 += 2;
      angle2 += 3;

    //  saveFrame("line-######.png");
    // gifExport.setDelay(1000/FRAME_RATE);
     // gifExport.addFrame();

    }

    function calcWave() {
      // Increment theta (try different values for 'angular velocity' here
      theta += 0.10;


      // For every x value, calculate a y value with sine function
      var x = theta;
      for (i = 0; i < yvalues.length; i++) {
        yvalues[i] = sin(x)*amplitude;
        x+=dx;
      }
    }

    function calcWave2() {
      // Increment theta (try different values for 'angular velocity' here
      theta2 += 0.20;

      // For every x value, calculate a y value with sine function
      var x = theta2;
      for (i = 0; i < yvalues2.length; i++) {
        yvalues2[i] = cos(x)*amplitude;
        x+=dy;
      }
    }









    </script>
  </head>

  </body>


</html>
